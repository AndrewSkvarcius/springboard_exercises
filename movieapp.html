<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather&family=Ms+Madi&family=Permanent+Marker&family=Rowdies:wght@300&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
  <body>
    <div class="main-heading text-center">
        <h1>Movie Ratings List
        </h1>
    <form class="row" id="new-movie-form">
        <div class="col-sm-4">
          <input type="text" class="form-control mx-sm-3" id="movie" placeholder="Movie Name">
        </div>
        <div class="col-sm-4">
            <input type="number" required  min="0" max="10" id="rating" placeholder="Rating"class="form-control mx-sm-3">
          </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-secondary mx-sm-3">Submit</button>
          </div>
      </div>
    </form>
    <br>
    <table class="table table-striped table-dark table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
  
          <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
          <th scope="col"> </i></th>
        </tr>
      </thead>
      <tbody id="movie-table-body">
        
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="movie.js"></script>  
  </body>
</html>

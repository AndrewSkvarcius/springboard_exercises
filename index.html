<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link  href="https://bootswatch.com/4/superhero/bootstrap.css"
    rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <main class="container">

    <h1>TV Maze</h1>

    <form class="mt-3 mb-5" id="search-form">
     <div class="form-group row">
      <div class="input-group col-xs-12 ol-sm-8 col-md-6 col-lg-5 col-xl-4">
      <input 
      class="form-control" 
      id="search-form-term" 
      type="search"
      required
      value="The Simpsons"
      aria-label="Serch">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Go!</button>
      </div>
     </div>
     </div>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  
  </main>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>


  </body>
</html>
